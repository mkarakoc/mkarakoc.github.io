<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This meta tag is the core of the redirect. It tells the browser to
         refresh the page after 0 seconds and go to the new URL. -->
    <meta http-equiv="refresh" content="0; url=https://mesutkarakoc.github.io">
    
    <title>Redirecting to mesutkarakoc.github.io</title>
    
    <!-- This section provides a fallback link for browsers that don't
         support the meta refresh tag. It also ensures a better user experience. -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 50px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You are being automatically redirected to <a href="https://mesutkarakoc.github.io">mesutkarakoc.github.io</a>.</p>
        <p>If you are not redirected, please click the link above.</p>
    </div>
</body>
</html>
