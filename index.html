
<html>
  <head>
    <script>
      const img = new Image();
      img.onload = function() {
        const imgWidth = img.width;
        const imgHeight = img.height;
        let newWidth, newHeight;
        if (imgWidth > imgHeight) {
          newWidth = 382;
          newHeight = Math.round((imgHeight / imgWidth) * newWidth);
        } else {
          newHeight = 382;
          newWidth = Math.round((imgWidth / imgHeight) * newHeight);
        }
        document.getElementById("comic").src = img.src;
        document.getElementById("comic").width = newWidth;
        document.getElementById("comic").height = newHeight;
      };
      img.src = "https://imgs.xkcd.com/comics/social_media.png";
    </script>
  </head>
  <body>
    <a id="comic-link" href="https://imgs.xkcd.com/comics/social_media.png" target="_blank"><img id="comic" src="" alt=""/></a>
  </body>
</html>
